<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card border-0 shadow-lg p-5 text-center" style="max-width: 600px;">
    <!-- Icône d'erreur -->
    <div class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-emoji-frown text-danger" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
      </svg>
    </div>

    <!-- Numéro d'erreur -->
    <h1 class="display-1 fw-bold text-danger mb-3">404</h1>
    
    <!-- Titre -->
    <h2 class="h3 fw-bold mb-3">Page Introuvable</h2>
    
    <!-- Description -->
    <p class="lead text-muted mb-4">
      Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
    </p>

    <!-- Suggestions -->
    <div class="alert alert-light border mb-4">
      <p class="mb-2 fw-bold">Que faire ?</p>
      <ul class="list-unstyled mb-0 text-start">
        <li class="mb-1">✓ Vérifiez l'URL saisie</li>
        <li class="mb-1">✓ Retournez à la page d'accueil</li>
      </ul>
    </div>

    <!-- Boutons d'action -->
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <a routerLink="/" class="btn btn-primary btn-lg px-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill me-2" viewBox="0 0 16 16">
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
          <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
        </svg>
        Accueil
      </a>
      <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Retour
      </button>
    </div>
  </div>
</div>
