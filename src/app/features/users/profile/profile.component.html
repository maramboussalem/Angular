<div class="container mt-5 mb-5"> <!-- ajouté mb-5 ici -->
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">Mon Profil</h3>

    <form [formGroup]="formProfile" (ngSubmit)="updateProfile()">

      <!-- Prénom / Nom -->
      <div class="row g-3">
        <div class="col-md-6">
          <label>Prénom</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="col-md-6">
          <label>Nom</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>

      <!-- Email -->
      <div class="mt-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <!-- Adresse -->
      <div formGroupName="address" class="mt-4">
        <h5>Adresse</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" formControlName="street" placeholder="Rue" class="form-control">
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="city" placeholder="Ville" class="form-control">
          </div>
        </div>
      </div>

      <!-- Boutons -->
      <div class="row g-3 mt-4">
        <div class="col-md-6">
          <button class="btn btn-primary w-100" type="submit">Mettre à jour</button>
        </div>

        <div class="col-md-6">
          <button class="btn btn-danger w-100" type="button" (click)="deleteAccount()">
            Supprimer mon compte
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
