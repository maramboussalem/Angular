<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Se connecter</h3>

    <form [formGroup]="formLogin" (ngSubmit)="login()">

      <!-- Email -->
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <div class="alert alert-danger mt-1" *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">
          <div *ngIf="formLogin.get('email')?.hasError('required')">Ce champ est obligatoire</div>
          <div *ngIf="formLogin.get('email')?.hasError('email')">Email invalide</div>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-3">
        <label>Mot de passe</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe">
        <div class="alert alert-danger mt-1" *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
          <div *ngIf="formLogin.get('password')?.hasError('required')">Ce champ est obligatoire</div>
        </div>
      </div>

      <!-- Message d'erreur unique -->
      <div class="text-warning mb-2" *ngIf="loginError">{{ loginError }}</div>

      <!-- Lien mot de passe oublié -->
      <div class="mb-3 text-end">
        <a href="/users/forgotpassword">Mot de passe oublié ?</a>
      </div>

      <!-- Boutons de connexion -->
      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>

      <!-- Lien pour créer un compte -->
      <div class="text-center">
        <span>Pas encore de compte ? </span>
        <a routerLink="/users/register">Créer un compte</a>
      </div>

    </form>
  </div>
</div>
