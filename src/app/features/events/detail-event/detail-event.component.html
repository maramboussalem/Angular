<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="row g-0">
      <!-- Image Column -->
      <div class="col-md-5">
        <img
          [src]="event?.imageUrl"
          [alt]="event?.title"
          class="img-fluid rounded-start w-100 h-100"
          style="object-fit: cover;"
        />
      </div>

      <!-- Details Column -->
      <div class="col-md-7">
        <div class="card-body p-4 p-md-5">
          <!-- Title -->
          <h1 class="card-title display-6 fw-bold text-primary mb-4">
            {{ event?.title }}
          </h1>
          
          <!-- Description -->
          <p class="card-text lead text-muted mb-4">
            {{ event?.description }}
          </p>

          <!-- Event Details -->
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              <span><strong>Date:</strong></span>
              <span class="badge bg-primary rounded-pill fs-6 px-3">
                {{ event?.date | date : "longDate" }}
              </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              <span><strong>Lieu:</strong></span>
              <span class="text-end">{{ event?.location }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              <span><strong>Prix:</strong></span>
              <span class="badge bg-success rounded-pill fs-6 px-3">
                {{ event?.price | currency : "EUR" }}
              </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              <span><strong>Places disponibles:</strong></span>
              <span class="badge bg-info rounded-pill fs-6 px-3">
                {{ event?.nbrPlaces }}
              </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              <span><strong>Likes:</strong></span>
              <span class="badge bg-danger rounded-pill fs-6 px-3">
                {{ event?.nbrLikes }} ❤️
              </span>
            </li>
          </ul>

          <!-- Action Buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <!-- Vos boutons ici -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
