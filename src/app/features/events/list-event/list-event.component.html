<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>

  <!-- Recherche -->
  <input
    type="text"
    class="form-control mb-4"
    placeholder="Rechercher un événement"
    ngModel
  />

  <div class="row g-3">
    <!-- carte bouton "add Event" (nouveau, même structure que sur la photo) -->
    <div class="card col-md-3">
      <button class="btn btn-primary" routerLink="./form">add Event</button>
    </div>

    <!-- boucle existante : ajustée pour correspondre à la capture d'écran -->
    <app-card-event
      *ngFor="let e of list"
      [event]="e"
      class="col-md-3"
      (eventNotifParent)="likeEvent($event)"
    >
    </app-card-event>
  </div>
</div>
