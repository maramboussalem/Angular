<form #f="ngForm">
  <div>
    <label>title</label>
    <input type="text" name="title" class="form-control"
     [(ngModel)]="event.title" required minlength="3">
  </div>
  <div class="alert alert-danger">
     <div>this field is required</div>
     <div>minlength is 3</div>
  </div>
  <div>
    <label>price</label>
    <input type="number" name="price" class="form-control"
     [(ngModel)]="event.price" required min="0">
  </div>
  <br>
  <button class="btn btn-primary" (click)="save()"
          [disabled]="f.invalid">
    save
  </button>
</form>
